{% extends 'base.html' %}

{% block title %}Edit Category{% endblock %}

{% block content %}
{% load static %}

        <!-- Edit Category Section Start -->
        <section id="add-product">
            <div class="container">
                <header class="section-header">
                    <h3>Edit Category</h3>
                </header>
                
                <h4>Edit Category</h4>
                <div class="row form">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for ="Old Category">Old Category</label>
                            <select name="Old Category" class="form-control">
                                <option selected value="0">--</option>
                                <option value="1">Teas</option>
                                <option value="2">Pastries</option>
                                <option value="3">Breakfast Items</option>
                                <option value="4">Snacks</option>
                            </select>
                        </div> 
                    </div>
                    <div class="col-md-6">

                        <div class="form-group">
                            <label for ="Category New Name">Category New Name</label>
                            <input name="Category New Name" type="text" class="form-control" placeholder="Category New Name" />
                        </div>
                        <div class="button">
                            <button type="submit">Submit</button>
                        </div>
 
                    </div>
                </div>
            </div>
        </section>
        <!-- Add Product Section End -->
{% endblock %}
