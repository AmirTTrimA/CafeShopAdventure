{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block login %}login{% endblock %}

{% block content %}
{% load static %}

        <!-- Login Section Start -->
        <section id="login">
            <div class="container">
                <div class="section-header">
                    <h3>Staff Login</h3>
                </div>

                <div class="row">
                    {% comment %} <div class="col-md-6">
                        <div class="login-col-1">
                            <div class="login-form">
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <input type="text" class="form-control" placeholder="Your Name" required="required" />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-control" placeholder="Your Phone Number" required="required" />
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <input type="password" class="form-control" placeholder="Your Password" required="required" />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="password" class="form-control" placeholder="Repeat Your Password" required="required" />
                                        </div>
                                    </div>
                                    <div><button type="submit">Register</button></div>
                                </form>
                            </div>
                        </div>
                    </div> {% endcomment %}

                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="login-col-2">
                            <div class="login-form">
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="phone_number" placeholder="Your Phone Number" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password" placeholder="Your Password" required="required" />
                                    </div>
                                    <div><button type="submit">Login</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section>
        <!-- Login Section End -->

{% endblock %}
