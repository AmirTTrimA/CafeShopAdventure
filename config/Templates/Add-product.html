        <!-- Add Product Section Start -->
        <section id="add-product">
            <div class="container">
                <header class="section-header">
                    <h3>Add Product</h3>
                </header>
                <div class="row form">
                    <div class="col-md-6">
                        <h4>Add Product Form</h4>
                        <div class="form-group">
                            <label for ="Product Name">Product Name:</label>
                            <input name="Prodcut Name" type="text" class="form-control" placeholder="Product Name" />
                        </div>
                        <div class="form-group">
                            <label for ="Product cat">Product Category:</label>
                            <select name="Product cat" class="form-control">
                                <option selected value="0">--</option>
                                <option value="1">Pizza</option>
                                <option value="2">Burger</option>
                                <option value="3">Salad</option>
                                <option value="4">Appetizer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for ="Product description">Product Description:</label>
                            <input name ="Product description" type="text" class="form-control" placeholder="Description" />
                        </div>
                        <div class="form-group">
                            <label for ="Product Price">Product Price:</label>
                            <input name ="Product Price"type="text" class="form-control" placeholder="Price" />
                        </div>
                        <div class="form-group">
                            <label for ="Product Image">Product Image:</label>
                            <input name ="Product Image" type="file" class="form-control" placeholder="Upload Image" />
                        </div>

                        <div class="button">
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                    <div class="col-md-6">

                        <h4>Add Category Form</h4>
                        <div class="form-group">
                            <label for ="Category Name">Category Name</label>
                            <input name="Category Name" type="text" class="form-control" placeholder="Category Name" />
                        </div>
                        <div class="button">
                            <button type="submit">Submit</button>
                        </div>
 
                    </div>

                </div>
            </div>
        </section>
